    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var x = canvas.width / 2;
      var y = canvas.height/1.2;
      var radius = 330;
      var startAngle = 1 * Math.PI;
      var endAngle = 2 * Math.PI;
      var counterClockwise = false;

      context.beginPath();
      context.arc(x, y, radius, startAngle, endAngle, counterClockwise);
      context.lineWidth = 8;

      // line color
      context.strokeStyle = '#545454';
      context.stroke();


      //Second arc
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var x = canvas.width / 2;
      var y = canvas.height / 1.2;
      var radius = 330;
      var startAngle = 1.1 * Math.PI;
      var endAngle = 1.2 * Math.PI;
      var counterClockwise = false;

      context.beginPath();
      context.arc(x, y, radius, startAngle, endAngle, counterClockwise);
      context.lineWidth = 10;

      // line color
      context.strokeStyle = '#698292';
      context.stroke();
  

      //thrid arc
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var x = canvas.width / 2;
      var y = canvas.height / 1.2;
      var radius = 330;
      var startAngle = 1.4 * Math.PI;
      var endAngle = 1.5 * Math.PI;
      var counterClockwise = false;

      context.beginPath();
      context.arc(x, y, radius, startAngle, endAngle, counterClockwise);
      context.lineWidth = 10;

      // line color
      context.strokeStyle = '#97A384';
      context.stroke();

      //fourth arc
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var x = canvas.width / 2;
      var y = canvas.height / 1.2;
      var radius = 330;
      var startAngle = 1.9 * Math.PI;
      var endAngle = 1.95 * Math.PI;
      var counterClockwise = false;

      context.beginPath();
      context.arc(x, y, radius, startAngle, endAngle, counterClockwise);
      context.lineWidth = 10;

      // line color
      context.strokeStyle = '#DBA19B';
      context.stroke();
    </script>
